<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      lang="en">
<h:head>
    <title>Hello, World!</title>
    <h:outputStylesheet library="webjars" name="primeflex/2.0.0/primeflex.min.css"/>
</h:head>
<h:body>
    <h:form>
        <div class="p-grid p-jc-center">
            <p:panel class="p-col-9 p-m-6">
                <f:facet name="header">
                    Simple app
                </f:facet>
                <div class="ui-fluid">
                    <div class="p-field p-grid">
                        <p:outputLabel for="name" value="Enter your name" required="true"
                                       class="p-col-12 p-mb-2 p-md-2 p-mb-md-0"/>
                        <div class="p-col-12 p-md-10">
                            <div class="ui-inputgroup">
                                <p:inputText id="name" value="#{hello.name}"/>
                                <p:commandButton value="Say hello" action="#{hello.createMessage}" update="message"
                                                 class="p-text-nowrap"/>
                            </div>
                        </div>
                    </div>
                    <div class="p-field p-grid">
                        <p:outputLabel for="name" value="Message" required="true"
                                       class="p-col-12 p-mb-2 p-md-2 p-mb-md-0"/>
                        <div class="p-col-12 p-md-10">
                            <p:outputLabel id="message" value="#{hello.message}"/>
                        </div>
                    </div>
                </div>
            </p:panel>
        </div>
    </h:form>
</h:body>
</html>
